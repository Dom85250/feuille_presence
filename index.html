<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feuille d'émargement</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      max-width: 90%;
      width: 800px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th:nth-child(4), td:nth-child(4) {
      text-align: center;
      width: 80px;
    }

    th:nth-child(6), td:nth-child(6) {
      background-color: rgb(69, 73, 78);
      color: white;
      width: 120px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal > div {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    #stagiairesTable th, #stagiairesTable td {
      vertical-align: middle;
    }

    .centered {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Feuille d'émargement</h1>

  <input type="file" id="excelFile" accept=".xlsx, .xls" />

  <form>
    <label for="centre">Centre de formation :</label>
    <input type="text" id="centre" />

    <label for="formation">Nom de la formation :</label>
    <input type="text" id="formation" />

    <label for="intitule">Intitulé de la formation :</label>
    <input type="text" id="intitule" />

    <label for="entreprise">Entreprise cliente :</label>
    <input type="text" id="entreprise" />

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" />

    <label for="formateur">Nom du formateur :</label>
    <input type="text" id="formateur" />

    <label for="date">Date :</label>
    <input type="date" id="date" />

    <label for="arrival">Heure de début :</label>
    <input type="text" id="arrival" />

    <label for="departure">Heure de fin :</label>
    <input type="text" id="departure" />

    <label for="nbStagiaires">Nombre de stagiaires :</label>
    <input type="number" id="nbStagiaires" readonly />
  </form>

  <!-- Boutons supplémentaires -->
  <button id="addStagiaireBtn">Ajouter un stagiaire manuellement</button>
  <button id="signAllBtn">Faire signer tous les stagiaires présents</button>

  <table id="stagiairesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Présent</th>
        <th>Signature stagiaire</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="formateurSignBtn" disabled>Signer en tant que formateur</button>
  <button id="exportPDF">Exporter en PDF</button>
  <!-- Modale signature stagiaire -->
  <div id="signatureModal" class="modal">
    <div>
      <h2>Signature du stagiaire</h2>
      <p id="stagiaireName"></p>
      <canvas id="signatureCanvas" width="400" height="200"></canvas>
      <button id="saveSignature">Sauvegarder la signature</button>
      <button onclick="closeModal()">Fermer</button>
    </div>
  </div>

  <!-- Modale signature formateur -->
  <div id="formateurSignatureModal" class="modal">
    <div>
      <h2>Signature du formateur</h2>
      <canvas id="formateurCanvas" width="400" height="200"></canvas>
      <button id="saveFormateurSignature">Sauvegarder la signature</button>
      <button onclick="closeModal()">Fermer</button>
    </div>
  </div>

  <!-- Modale collective pour signature des stagiaires présents -->
  <div id="collectiveSignatureModal" class="modal">
    <div>
      <h2>Faire signer tous les stagiaires présents</h2>
      <p>Souhaitez-vous signer en présentiel ou envoyer par mail ?</p>
      <button id="signInPerson">Présentiel</button>
      <button id="sendByEmail">Par mail</button>
      <div id="signatureListContainer" style="margin-top: 20px;"></div>
      <button onclick="closeModal()">Fermer</button>
    </div>
  </div>

  <!-- Conteneur pour la signature du formateur (invisible) -->
  <div id="formateurSignature" style="display: none;"></div>

  <!-- Librairies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
