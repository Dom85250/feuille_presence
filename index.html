<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feuille de Présence</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Feuille de Présence</h1>

  <!-- Informations générales -->
  <h2>Informations sur la formation</h2>
  <form id="info-form">
    <label>Centre de formation : <input type="text" id="centre" required /></label><br>
    <label>Nom de la formation : <input type="text" id="formation" required /></label><br>
    <label>Intitulé : <input type="text" id="intitule" required /></label><br>
    <label>Entreprise cliente : <input type="text" id="entreprise" required /></label><br>
    <label>Adresse du lieu de formation : <input type="text" id="adresse" required /></label><br>
    <label>Nom du formateur : <input type="text" id="formateur" required /></label><br>
    <label>Nombre de stagiaires : <input type="number" id="nbStagiaires" min="1" required /></label><br>
    <label>Date : <input type="date" id="date" required /></label><br>
    <label>Heure d'arrivée : <input type="time" id="arrival" required /></label><br>
    <label>Heure de départ : <input type="time" id="departure" required /></label><br>
  </form>

  <hr>

  <!-- Formulaire manuel -->
  <h2>Ajout manuel d’un stagiaire</h2>
  <form id="attendance-form">
    <label>Nom : <input type="text" id="name" required /></label><br>
    <label>Prénom : <input type="text" id="surname" required /></label><br>
    <label>Email : <input type="email" id="email" required /></label><br>
    <label>Date : <input type="date" id="manual-date" required /></label><br>
    <label>Heure d'arrivée : <input type="time" id="manual-arrival" required /></label><br>
    <label>Heure de départ : <input type="time" id="manual-departure" required /></label><br>
    <label>Signature :</label><br>
    <canvas id="signature-pad" width="400" height="200" style="border:1px solid #000;"></canvas><br>
    <button type="button" id="clear-signature">Effacer</button><br><br>
    <button type="submit">Soumettre</button>
  </form>

  <hr>

  <!-- Import Excel -->
  <h2>Importer une feuille de présence</h2>
  <input type="file" id="excelFile" accept=".xlsx, .xls" />

  <!-- Tableau des stagiaires -->
  <h2>Liste des stagiaires</h2>
  <table id="stagiairesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Présent</th>
        <th>Signature stagiaire</th>
        <th>Signature formateur</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="exportPDF">Exporter en PDF</button>

  <script src="script.js"></script>
</body>
</html>
