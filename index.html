<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feuille de Présence</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Feuille de Présence</h1>

  <h2>Informations sur la formation</h2>
  <form id="info-form">
    <label>Centre de formation : <input type="text" id="centre" required /></label>
    <label>Nom de la formation : <input type="text" id="formation" required /></label>
    <label>Intitulé : <input type="text" id="intitule" required /></label>
    <label>Entreprise cliente : <input type="text" id="entreprise" required /></label>
    <label>Adresse du lieu de formation : <input type="text" id="adresse" required /></label>
    <label>Nom du formateur : <input type="text" id="formateur" required /></label>
    <label>Nombre de stagiaires : <input type="number" id="nbStagiaires" min="1" required /></label>
    <label>Date : <input type="date" id="date" required /></label>
    <label>Heure de début : <input type="text" id="arrival" required /></label>
    <label>Heure de fin : <input type="text" id="departure" required /></label>
  </form>

  <hr>

  <h2>Importer une feuille de présence</h2>
  <input type="file" id="excelFile" accept=".xlsx, .xls" />

  <h2>Liste des stagiaires</h2>
  <table id="stagiairesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Présent</th>
        <th>Signature stagiaire</th>
        <th>Signature formateur</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="ajouterStagiaire">Ajouter un stagiaire manuellement</button>
  <button id="exportPDF">Exporter en PDF</button>

  <!-- Modale de signature -->
  <div id="signatureModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#fff; color:#000; padding:20px; border-radius:10px; max-width:500px; width:90%;">
      <h3>Signature du stagiaire</h3>
      <p id="stagiaireName"></p>
      <canvas id="signatureCanvas" width="400" height="150" style="border:1px solid #000;"></canvas>
      <div style="margin-top:10px;">
        <button id="clearSignature">Effacer</button>
        <button id="saveSignature">Enregistrer la signature</button>
        <button id="sendEmailSignature">Envoyer un lien par email</button>
        <button onclick="closeModal()">Fermer</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
