<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feuille de Présence</title>

  <!-- ✅ Lien vers ton fichier CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- ✅ Bibliothèques externes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
  <h1>Feuille de Présence</h1>

  <form>
    <label>Importer un fichier Excel :
      <input type="file" id="excelFile" accept=".xlsx, .xls" />
    </label>
    <label>Centre de formation : <input type="text" id="centre" /></label>
    <label>Nom de la formation : <input type="text" id="formation" /></label>
    <label>Intitulé : <input type="text" id="intitule" /></label>
    <label>Entreprise cliente : <input type="text" id="entreprise" /></label>
    <label>Adresse du lieu de formation : <input type="text" id="adresse" /></label>
    <label>Nom du formateur : <input type="text" id="formateur" /></label>
    <label>Date : <input type="date" id="date" /></label>
    <label>Heure de début : <input type="text" id="arrival" /></label>
    <label>Heure de fin : <input type="text" id="departure" /></label>
    <label>Nombre de stagiaires : <input type="number" id="nbStagiaires" readonly /></label>

    <button type="button" id="ajouterStagiaire">Ajouter un stagiaire</button>
    <button type="button" id="exportPDF">Exporter en PDF</button>
    <button type="button" id="signAllBtn">Faire signer tous les stagiaires présents</button>
    <button type="button" id="formateurSignBtn" disabled>Signature du formateur</button>
  </form>

  <table id="stagiairesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Présent</th>
        <th>Signature stagiaire</th>
        <th>Signature formateur</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="signatureModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:10px; text-align:center;">
      <h2>Signature de <span id="stagiaireName"></span></h2>
      <canvas id="signatureCanvas" width="400" height="200"></canvas><br />
      <button id="clearSignature">Effacer</button>
      <button id="saveSignature">Enregistrer</button>
      <button onclick="document.getElementById('signatureModal').style.display='none'">Fermer</button>
    </div>
  </div>

 <link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>

</body>
</html>
